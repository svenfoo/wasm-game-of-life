<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Conway's Game of Life</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="row justify-content-center pt-3">
          <div class="col-2">
            <div class="btn-group-vertical w-100" role="group">
              <button type="button" class="btn btn-outline-dark" id="button-play-pause">
                <i class="material-icons md-dark" id="icon-play-pause">play_arrow</i>
              </button>
              <button type="button" class="btn btn-outline-dark" id="button-next">Next</button>
              <button type="button" class="btn btn-outline-dark" id="button-clear">Clear</button>
            </div>
          </div>
          <div class="col-8">
            <canvas class="w-100" id="game-of-life-canvas"></canvas>
          </div>
        </div>
      </div>
    </main>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <script src="./bootstrap.js"></script>
  </body>
</html>
