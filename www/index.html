<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Conway's Game of Life</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
  <body>
    <main class="main">
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col col-lg-2">
            <div class="btn-group-vertical w-100">
              <button type="button" class="btn btn-outline-dark" id="play-pause"></button>
              <button type="button" class="btn btn-outline-dark" id="next">Next</button>
              <button type="button" class="btn btn-outline-dark" id="clear">Clear</button>
            </div>
          </div>
          <div class="col col-lg-6">
            <canvas class="w-100" id="game-of-life-canvas"></canvas>
          </div>
        </div>
      </div>
    </main>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <script src="./bootstrap.js"></script>
  </body>
</html>
